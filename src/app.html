<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="Fantasia Gallery - Personal Photography Collection">
		<meta name="description" content="Personal gallery showcasing life moments through photography and visual storytelling">
		<meta name="keywords" content="photography, gallery, personal, portfolio, visual stories">
		<meta name="author" content="Fantasia">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://fantasia.org.cn/">
		<meta property="og:title" content="Fantasia Gallery - Personal Photography Collection">
		<meta property="og:description" content="Personal gallery showcasing life moments through photography and visual storytelling">
		<meta property="og:image" content="https://fantasia.org.cn/og-image.jpg">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://fantasia.org.cn/">
		<meta property="twitter:title" content="Fantasia Gallery - Personal Photography Collection">
		<meta property="twitter:description" content="Personal gallery showcasing life moments through photography and visual storytelling">
		<meta property="twitter:image" content="https://fantasia.org.cn/og-image.jpg">
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		
		<!-- Theme -->
		<meta name="theme-color" content="#0f172a">
		<meta name="color-scheme" content="light dark">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gallery-900 text-gallery-900 dark:text-gallery-50">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
